<html>
    <head>
        <title>Sudoku</title>
        <meta charset="UTF-8">
   <!--     <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">   -->
        <link href="css/main.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="images/icon.png">
        <script src="jquery-3.1.1.js"></script>
        <script src="JS/Taskfile.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="overlay">
            <div>
                <h1>No Cheating! Please make a selection to the right.</h1>
            </div>
        </div>
        <div id="complete">
            <div>
                <h1>Congratulations!</h1>
            </div>
        </div>
        <header>
            <h1>Sudoku Puzzle</h1>
        </header>
        <nav>
            <h2>Stopwatch</h2>
            <div id="timer">
                <span class="value_H">00</span>:
                <span class="value_M">00</span>:
                <span class="value_S">00</span>
            </div>
            <input type="button" value="New Puzzle" id="new_puz" />
            <input type="button" value="Pause" id="pause_resume" />
            <br /><br />
            <h2>Difficulty</h2>
            <div id="difficulty">
                <input type="radio" name="diff" value="1" checked>Easy<br>
                <input type="radio" name="diff" value="2">Medium<br>
                <input type="radio" name="diff" value="3">Hard<br>
                <input type="radio" name="diff" value="4">Expert<br>
            </div>
        </nav>
        <article>
            <table id="puzzle" cellspacing="0">
            </table>
        </article>
        <div id="footer"></div>
    </body>
</html>
